        <script type="text/javascript">
     		$(".level1 > a").click(function() {
     			$(this).addClass("current")  // 给当前的元素添加current样式
     			.next().show()              // 下一个元素显示
     			.parent().siblings().children("a").removeClass("current")   // 父元素的同辈元素的子元素a移除current 样式
     			.next().hide();   // 他的下一个元素隐藏
     			return false;
     		});

     		});
